<!DOCTYPE html>
<html lang="en" hidden>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel='stylesheet' type='text/css' href='./src/css/example-smart-app.css'>
    <link rel='stylesheet' type='text/css' href='./lib/css/cerner-smart-embeddable-lib-1.0.0.min.css'>
    <title>Example-SMART-App</title>
  </head>
  <body>
    <!-- Required JS files to enable this page to embed within an MPage -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js'></script>
    <script src='./lib/js/cerner-smart-embeddable-lib-1.0.0.min.js'></script>

    <!-- FHIR Client JS Library -->
    <script src='./lib/js/fhir-client-v0.1.12.js'></script>

    <!-- Prevent session bleed caused by single threaded embedded browser and sessionStorage API -->
    <!-- https://github.com/cerner/fhir-client-cerner-additions -->
    <script src='./lib/js/fhir-client-cerner-additions-1.0.0.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      
      function Launch()
      {
        FHIR.oauth2.authorize({
          'client_id': '1cc2852b-2c5d-4ab6-8dc6-8945c37c2ec2',
          'scope':  'patient/Patient.read patient/Observation.read launch online_access openid profile'
        });
      } 
      
      function GetURLParameter(sParam)
      {
          var sPageURL = window.location.search.substring(1);
          var sURLVariables = sPageURL.split('&');
          for (var i = 0; i < sURLVariables.length; i++) 
          {
              var sParameterName = sURLVariables[i].split('=');
              if (sParameterName[0] == sParam) 
              {
                  return sParameterName[1];
              }
          }
      }
      
      // On Document Ready
     $(function() {
                
        var url = GetURLParameter('iss');
        var token = GetURLParameter('launch'); 
        
        $('#FHIRurl').text(url);
        $('#LaunchToken').text(token);        
    });           
      
    </script>
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>      
    </div>
    <div></div>
    <div>This is a sample launch page. Click <a href="javascript:Launch();">here</a> to continue...</div>
    <hr>
    <div>
      FHIR Endpoint: <label id="FHIRurl" /><br>
      Launch Token: <label id="LaunchToken" /><br>
    </div>
  </body>
</html>
